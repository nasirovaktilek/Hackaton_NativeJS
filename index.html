          <!-- Button Создать start -->
          <button id="createBtn" type="button" class="btn btn-light m-3">
            Создать
          </button>
          <!-- Button Создать end -->

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="поиск"
              aria-label="Search"
              id="inpSearch"
            />
            <button class="btn btn-outline-light" type="submit">Поиск</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar finish -->

    <div class="modal" id="modal-window" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавление нового студента</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeBtn"
            ></button>
          </div>
          <div class="modal-body">
            <p>Информация о студенте</p>
            <input type="text" name="" id="inpPhoto" placeholder="URL" />
            <br />
            <br />
            <input type="text" name="" id="inpName" placeholder="Введите имя" />
            <br />
            <br />
            <input
              type="text"
              name=""
              id="inpEmail"
              placeholder="Введите e-mail"
            />
            <br /><br />
            <input
              type="number"
              name=""
              id="inpKPI"
              placeholder="Введите KPI"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addBtn">
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>
    <section
      class="container mt-5 d-flex flex-wrap justify-content-between"
      id="sectionPerson"
    ></section>

    <!-- edit -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Информация о студенте
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control me-2"
              id="editInpPhoto"
              type="text"
              placeholder="URL"
              aria-label="Search"
            />
            <br />
            <input
              class="form-control me-2"
              id="editInpName"
              type="text"
              placeholder="name"
              aria-label="Search"
            />
            <br />
            <input
              class="form-control me-2"
              id="editInpEmail"
              type="text"
              placeholder="e-mail"
              aria-label="Search"
            />
            <br />
            <input
              class="form-control me-2"
              id="editInpKpi"
              type="text"
              placeholder="KPI"
              aria-label="Search"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btnSave"
              id="editBtnSave"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit end -->

    <!-- Pagination start -->
    <br />
    <br />

        <li class="page-item">
          <a class="page-link" href="#" id="nextBtn">Следующая</a>
        </li>
